<html>
    <head>
       
        
    </head>
    <script>
        
       
const employees = [
                    {'name':'Alex' , 'department': 'sales'},
                    {'name':'Bernard' , 'department': 'invontory'},
                    {'name':'Cathy' , 'department': 'it'},
                   
                ]

localStorage.setItem("myEmp", JSON.parse(employees)); 
function generateEmployeeTable(){
  
    var body = document.body;
    var table = document.createElement('Table');
    table.border = '2'
    var tableBody = document.createElement('tablebody')
    table.appendChild(tableBody);
   var tr = document.createElement('tr');
   var td1 = document.createElement('td');
   var td2 = document.createElement('td');
   td1.appendChild(document.createTextNode('Name'));
   td2.appendChild(document.createTextNode('Department'));
   tr.appendChild(td1);
   tr.appendChild(td2);
   tableBody.appendChild(tr);

   for(var j =0; j<employees.length; j++){
    var tr =  document.createElement('tr');
    var td1 = document.createElement('td');
    td1.appendChild(document.createTextNode(employees[j].name));
    var td2 = document.createElement('td');
    td2.appendChild(document.createTextNode(employees[j].department));
    tr.appendChild(td1);
    tr.appendChild(td2);
    tableBody.appendChild(tr);
   }
    body.appendChild(table);
}
    </script>
    <body>

        <script>generateEmployeeTable();</script>

    </body>
</html>
